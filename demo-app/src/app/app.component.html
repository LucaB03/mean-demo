<section>
  <form [formGroup]="greetForm" (submit)="this.greet()" autocomplete="off">
    <label for="name"></label>
    <input id="name" type="text" placeholder="your fancy name" formControlName="name"/>
    <button class="primary" type="submit">Change Greeting</button>
  </form>
</section>
<section>
  <h2>{{ this.greeting }}, {{ this.greetForm.value.name }}</h2>
</section>
